<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./utils/style.css">
	<link rel="icon" href="./IMG/biscoito.svg">
	<script src="./utils/main.js" defer></script>
	<title>Biscoito da Sorte</title>
</head>
<body>
	<main>
		<div class="landMain ">
			<h1>Qual é a sua sorte de hoje?</h1>
			<p>Abra o biscoito e descubra!</p>
			<button id="btnMain">
				<img src="./IMG/biscoito.svg" alt="Biscoito amarelo">
			</button>

		</div>

		<div class="luckMain hide">
			<h1>Aqui está a sua sorte de hoje:</h1>
			<div id="luck">
				<p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
			</div>
			<div class="containerImage">
				<img src="./IMG/biscoitoaberto.svg" alt="Biscoito amarelo aberto">
			</div>
			<button id="btnAgain">Abrir outro biscoito</button>
		</div>
	</main>
</body>
</html>
